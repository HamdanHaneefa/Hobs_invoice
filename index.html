<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .sale-info {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sale-info h2 {
            color: #e74c3c;
            font-size: 1.8rem;
            margin: 0 0 1rem 0;
        }
        .sale-info a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .sale-info a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .sale-info h2 {
                font-size: 1.5rem;
            }
            .sale-info a {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            .sale-info h2 {
                font-size: 1.3rem;
            }
            .sale-info a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Domain For Sale</h1>
    </header>
    <div class="container">
        <div class="sale-info">
            <h2>This Domain is Available for Purchase!</h2>
            <a href="invoice.pdf" download>Click Here to Download Invoice</a>
        </div>
    </div>
</body>
</html>
